<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Виселица</title>
	<script src="https://kit.fontawesome.com/7553b812c9.js" crossorigin="anonymous"></script>
</head>
<body class="body">
	<div class="game">
		<h1>Виселица</h1>
		<div class="field">
			<div class="game_field">
				<h3>Отгадайте слово</h3>
				<div class="process_game">
					<div class="word">
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
					</div>
						<div class="letters">
							<button>А</button>
							<button>Б</button>
							<button>В</button>
							<button>Г</button>
							<button>Д</button>
							<button>Е</button>
							<button>Ё</button>
							<button>Ж</button>
							<button>З</button>
							<button>И</button>
							<button>Й</button>
							<button>К</button>
							<button>Л</button>
							<button>М</button>
							<button>Н</button>
							<button>О</button>
							<button>П</button>
							<button>Р</button>
							<button>С</button>
							<button>Т</button>
							<button>У</button>
							<button>Ф</button>
							<button>Х</button>
							<button>Ц</button>
							<button>Ч</button>
							<button>Ш</button>
							<button>Щ</button>
							<button>Ъ</button>
							<button>Ы</button>
							<button>Ь</button>
							<button>Э</button>
							<button>Ю</button>
							<button>Я</button>
						</div>
				</div>
			</div>
			<div class="picture">
				<p class="picture_text">Осталось попыток:<span></span></p>

				<img src="Images/1_kadr.png">
			</div>
		</div>
		<div class="win">
			<h3>ПОБЕДА!</h3>
			<p>Секретное слово:<span>голова</span></p>
			<button><span class="button_text">Новая игра</span><span class="fas fa-redo icon"></span></button>
		</div>
		<div class="fail">
			<h3>ПОРАЖЕНИЕ!</h3>
			<p>Секретное слово:<span>голова</span></p>
			<button><span class="button_text">Новая игра</span><span class="fas fa-redo icon"></span></button>
		</div>
	</div>
<script type="text/javascript" src="JS.js" ></script>
</body>
</html>
